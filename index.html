<body>

    <div class="alert bg-primary text-white alert-dismissible fade show border-0 rounded-0 mb-0" role="alert">
        <p class="text-center"><strong></i><a href="#" class="link-light ms-1" data-bs-toggle="modal"

                        </li>
                        <li class="nav-item" role="presentation">

                </div>

                <div class="modal-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            <!-- Monthly plans content -->
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Full name">
                                  </div>
                                <div class="mb-3">
                                  <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email">
                                </div>
                                
                                
                                <ul class="list-group my-4 ">
                                    <li class="list-group-item border-0 px-0"><i class="bi bi-check-lg text-success me-1"></i>Free hair and beard treatments</li>
                                    <li class="list-group-item border-0 px-0"><i class="bi bi-check-lg text-success me-1"></i>Get personal expert stylist</li>
                                    <li class="list-group-item border-0 px-0"><i class="bi bi-x-lg text-danger me-1"></i>Get 70% off in facial and other tratments</li>
                                    <li class="list-group-item border-0 px-0"><i class="bi bi-check-lg text-success me-1"></i>No waiting / que</li>
                                    <li class="list-group-item border-0 px-0"><i class="bi bi-check-lg text-success me-1"></i>1 visit/month</li>
                                  </ul>
                                  <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1" >
                                        <a href="#" class="text-decoration-none">Terms & Conditions</a>
                                    </label>
                                  </div>
                                <button type="submit" class="btn btn-primary w-100">Just pay $29/month</button> 
                              </form>
                              
                        </div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
